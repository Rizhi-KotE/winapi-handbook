task copyAllDependencies(type: Copy) {
    //referring to the 'compile' configuration
    from '/home/rizhi-kote/.gradle/caches/modules-2/files-2.1/'
    ///com.h2database/h2/1.4.193/60a681dbf0dae2d7b3571a138ca25ae8f40cf341/h2-1.4.193.pom
    eachFile { file ->
        // Top Level Modules
        def targetPath = changePath(file.path)
        file.path = targetPath
        if (file.isDirectory()) {
            println file.path
            file.exclude()
        }
    }
    into 'allLibs'
}

task collectAllJars(type: Copy) {
    from configurations.compile
    into 'allJars'
    into 'build/libs'
}

