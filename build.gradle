def changePath(path) {
    def matches = path =~ /(.+)\/(.+)\/(.+)\/.+\/(.+)/
    def firstPart = matches[0][1].split("\\.").join("/")
    def destination = matches.replaceFirst("$firstPart/\$2/\$3/\$4")
    destination
}